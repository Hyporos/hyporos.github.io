 </div>

  <!-- Form -->
 <form id="contactForm" action="https://httpbin.org/post" method="POST">

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="contactFirstName">First Name</label>
      <input type="text" name="First Name" class="form-control" id="contactFirstName" placeholder="First Name" required>
    </div>

    <div class="form-group col-md-6">
      <label for="contactLastName">Last Name</label>
      <input type="text" name="Last Name" class="form-control" id="contactLastName" placeholder="Last Name" required>
    </div>
  </div>

  <div class="form-group">
    <label for="contactEmail">Email</label>
    <input type="email" name="Email" class="form-control" id="contactEmail" placeholder="something@somewhere.com" required>
  </div>

  <div class="form-group">
    <label for="contactAddress">Address</label>
    <input type="text" name="Address" class="form-control" id="contactAddress" placeholder="123 Steeles Street" required>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="contactCity">City</label>
      <input list="cities" name="City" type="text" class="form-control" id="contactCity" required>
      <datalist id="cities">
        <option value="Toronto"></option>
        <option value="Vancouver"></option>
        <option value="Montreal"></option>
        <option value="Niagara Falls"></option>
        <option value="Victoria"></option>
        <option value="Halifax"></option>
        <option value="Quebec City"></option>
        <option value="Calgary"></option>
      </datalist>
    </div>

    <div class="form-group col-md-4">
      <label for="contactNumber">Phone Number</label>
      <input type="tel" name="Telephone" class="form-control" id="contactNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
    </div>

    <div class="form-group col-md-2">
      <label for="contactPostalCode">Postal Code</label>
      <input type="text" name="Postal Code" class="form-control" id="contactPostalCode" pattern="[ABCEGHJKLMNPRSTVXY][0-9][ABCEGHJKLMNPRSTVWXYZ][0-9][ABCEGHJKLMNPRSTVWXYZ][0-9]" required>
    </div>
  </div>

  <div class="form-group col-md-4">
    <label for="contactOption">Option</label>
    <select id="contactOption" name="Option" class="form-control">
      <option selected>Question</option>
      <option>Comment</option>
      <option>Order Problem</option>
    </select>
  </div>

  <div class="form-group col-md-4 hid" style="display:none;">
    <label for="orderNumber">Order Number</label>
    <input type="text" name="Order Number" class="form-control" id="orderNumber" pattern="[0-9][0-9][0-9][0-9]">
  </div>

  <div class="form-group">
    <label for="hiddenName"></label>
    <input id="hiddenName" name="Hidden Name" type="hidden" value="Brian Maleki">
  </div>
</div>


  <div class="form-group">
    <label for="contactText">Example textarea</label>
    <textarea class="form-control" name="Text" id="contactText" rows="4" required></textarea>
  </div>

  <div class="form-group">
    <div class="form-check2">
      <input class="form-check-input" type="checkbox" id="phoneCheck">
      <label class="form-check-label" for="phoneCheck">
        Would you like to be phoned?
      </label>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>

  <!-- Footer -->
  <footer class="py-5 bg-custom">
